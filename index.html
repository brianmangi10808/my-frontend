<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary SEO Meta Tags -->
    <title>MyFunding - Business & Startup Funding Solutions</title>
    <meta name="description" content="Discover the best funding solutions for startups and businesses. MyFunding connects you with investment opportunities tailored to your needs." />
    
    <!-- Open Graph Meta Tags for social sharing -->
    <meta property="og:title" content="MyFunding - Business & Startup Funding Solutions" />
    <meta property="og:description" content="MyFunding provides expert funding solutions for businesses and startups. Join today to explore capital opportunities." />
    <meta property="og:image" content="https://myfunding.space/path/to/your-logo.png" />
    <meta property="og:url" content="https://myfunding.space" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MyFunding - Business & Startup Funding Solutions" />
    <meta name="twitter:description" content="Find the best funding options for your business with MyFunding." />
    <meta name="twitter:image" content="https://myfunding.space/path/to/your-logo.png" />
    
    <!-- Keywords for search engines -->
    <meta name="keywords" content="funding, business funding, startup funding, entrepreneur, capital investment, small business loans, MyFunding" />
    
    <!-- Robots tag to ensure the page is indexed -->
    <meta name="robots" content="index, follow" />

    <!-- Favicon for branding and better presentation in search results -->
    <link rel="icon" href="/path/to/favicon.ico" type="image/x-icon" />
    
    <!-- Canonical URL to avoid duplicate content issues -->
    <link rel="canonical" href="https://myfunding.space" />

    <!-- Additional structured data (Organization & WebPage) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "MyFunding",
        "url": "https://myfunding.space",
        "logo": "https://myfunding.space/path/to/your-logo.png",
        "description": "MyFunding offers comprehensive funding solutions for businesses and startups.",
        "sameAs": [
          "https://www.facebook.com/myfunding",
          "https://www.twitter.com/myfunding",
          "https://www.linkedin.com/company/myfunding"
        ]
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "MyFunding Homepage",
        "description": "Explore funding solutions for startups and businesses with MyFunding.",
        "url": "https://myfunding.space"
      }
    </script>

    <!-- Hreflang (useful for multi-language support) -->
    <!-- Example: <link rel="alternate" hreflang="en" href="https://myfunding.space" /> -->

  </head>
  <body>
    <div id="root"></div>

    <!-- Add alt text for logo images -->
    <img src="/path/to/your-logo.png" alt="MyFunding logo" style="display:none;" />

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
